<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>

<body>
	<script>
		var a = prompt("Enter no. :", "");
		a = parseInt(a);

		var b = prompt("Enter no, :", "");
		b = parseInt(b);

		var data = prompt("1) Sum 2) mul 3) sub 4) div:", "");

		if (data == 1) {
			function sum() {
				c = a + b;
				alert("ans is" + c);

			}
		} else if (data == 2) {
			function sum() {
				c = a * b;
				alert("ans is" + c);

			}
		} else if (data == 3) {
			function sum() {
				c = a - b;
				alert("ans is" + c);

			}
		} else if (data == 4) {
			function sum() {
				c = a / b;
				alert("ans is" + c);

			}
		}

		sum();
	</script>




</body>
</html>
